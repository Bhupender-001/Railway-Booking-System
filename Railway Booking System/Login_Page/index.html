<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC: Login</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-circle">
                    <i class="fas fa-train"></i>
                </div>
                <div class="logo-text">
                    <span class="hindi">भारतीय रेल</span>
                    <span class="english">INDIAN RAILWAYS</span>
                </div>
            </div>
        </div>
        <div class="header-center">
            <h1>INDIAN RAILWAYS</h1>
            <p>Safety | Security | Punctuality</p>
        </div>
        <div class="header-right">
            <div class="irctc-logo">
                <div class="irctc-icon">R</div>
                <span>IRCTC</span>
            </div>
        </div>
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="index.html" class="nav-link active">Login</a>
            <a href="../Registeration page/index.html" class="nav-link">Register</a>
            <a href="../train_list/index.html" class="nav-link">Train List</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="login-page-container">
        <!-- Login Modal -->
        <div class="login-modal" id="loginModal">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-lock"></i>
                    <span>Login Modal</span>
                </div>
                <button class="close-modal" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-content">
                <h2>LOGIN</h2>
                
                <form class="login-form-element" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="User Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">FORGOT ACCOUNT DETAIL?</a>
                    </div>
                    
                    <div class="captcha-section">
                        <div class="captcha-display">
                            <span id="login-captcha">@W_AR @ eNgi N-NeR</span>
                        </div>
                        <div class="captcha-input">
                            <input type="text" id="login-captcha-input" name="captcha" placeholder="Enter Capture" required>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="otpLogin">
                            <span class="checkmark"></span>
                            Login & Booking with OTP
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-signin">SIGN IN</button>
                    </div>
                    
                    <div class="additional-buttons">
                        <button type="button" class="btn btn-register" onclick="goToRegistration()">Register</button>
                        <button type="button" class="btn btn-agent" onclick="goToAgentLogin()">Agent Login</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Background Content -->
        <div class="background-content">
            <div class="celebration-text">
                <span class="large-text">75</span>
                <span class="medium-text">Am</span>
            </div>
            <div class="train-image">
                <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Vande Bharat Express">
                <div class="train-branding">
                    <span class="hindi-text">भारत</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <span>Registration Basic Detail</span>
            <i class="fas fa-shield-alt"></i>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
